<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

    <header class="banner">

        <div class="banner-text">Tic Tac Toe</div>
        <svg class="banner-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6.2,2.44L18.1,14.34L20.22,12.22L21.63,13.63L19.16,16.1L22.34,19.28C22.73,19.67 22.73,20.3 22.34,20.69L21.63,21.4C21.24,21.79 20.61,21.79 20.22,21.4L17,18.23L14.56,20.7L13.15,19.29L15.27,17.17L3.37,5.27V2.44H6.2M15.89,10L20.63,5.26V2.44H17.8L13.06,7.18L15.89,10M10.94,15L8.11,12.13L5.9,14.34L3.78,12.22L2.37,13.63L4.84,16.1L1.66,19.29C1.27,19.68 1.27,20.31 1.66,20.7L2.37,21.41C2.76,21.8 3.39,21.8 3.78,21.41L7,18.23L9.44,20.7L10.85,19.29L8.73,17.17L10.94,15Z" /></svg>
    </header>
    <div id="scoreboard" class="box-shadow-effect">
        <div class="player-info-wrapper" data-player-index="0">
            <div class="player-info">
                <div class="player-name box-shadow-effect">
                    <svg class="name-edit-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5,3C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19H5V5H12V3H5M17.78,4C17.61,4 17.43,4.07 17.3,4.2L16.08,5.41L18.58,7.91L19.8,6.7C20.06,6.44 20.06,6 19.8,5.75L18.25,4.2C18.12,4.07 17.95,4 17.78,4M15.37,6.12L8,13.5V16H10.5L17.87,8.62L15.37,6.12Z" /></svg>
                    <span class="player-name-text"></span>
                </div>
                <div class="player-mark box-shadow-effect"></div>
            </div>
            <div class="player-score box-shadow-effect">
                <svg class="score-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18 2C17.1 2 16 3 16 4H8C8 3 6.9 2 6 2H2V11C2 12 3 13 4 13H6.2C6.6 15 7.9 16.7 11 17V19.08C8 19.54 8 22 8 22H16C16 22 16 19.54 13 19.08V17C16.1 16.7 17.4 15 17.8 13H20C21 13 22 12 22 11V2H18M6 11H4V4H6V11M20 11H18V4H20V11Z" /></svg>
                <div class="win-count">0 Win(s)</div>
            </div>
        </div>
        <div class="player-info-wrapper" data-player-index="1">
            <div class="player-info">
                <div class="player-name box-shadow-effect">
                    <svg class="name-edit-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5,3C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19H5V5H12V3H5M17.78,4C17.61,4 17.43,4.07 17.3,4.2L16.08,5.41L18.58,7.91L19.8,6.7C20.06,6.44 20.06,6 19.8,5.75L18.25,4.2C18.12,4.07 17.95,4 17.78,4M15.37,6.12L8,13.5V16H10.5L17.87,8.62L15.37,6.12Z" /></svg>
                    <span class="player-name-text"></span>
                </div>
                <div class="player-mark box-shadow-effect"></div>
            </div>
            <div class="player-score box-shadow-effect">
                <svg class="score-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M18 2C17.1 2 16 3 16 4H8C8 3 6.9 2 6 2H2V11C2 12 3 13 4 13H6.2C6.6 15 7.9 16.7 11 17V19.08C8 19.54 8 22 8 22H16C16 22 16 19.54 13 19.08V17C16.1 16.7 17.4 15 17.8 13H20C21 13 22 12 22 11V2H18M6 11H4V4H6V11M20 11H18V4H20V11Z" /></svg>
                <div class="win-count">0 Win(s)</div>
            </div>
        </div>
    </div>
    <div id="game-menu">
        <button id="restart-game">Restart Game</button>
    </div>
    <div id="game-board">
        <div data-index="0" class="game-board-square"></div>
        <div data-index="1" class="game-board-square"></div>
        <div data-index="2" class="game-board-square"></div>
        <div data-index="3" class="game-board-square"></div>
        <div data-index="4" class="game-board-square"></div>
        <div data-index="5" class="game-board-square"></div>
        <div data-index="6" class="game-board-square"></div>
        <div data-index="7" class="game-board-square"></div>
        <div data-index="8" class="game-board-square"></div>
    </div>

    <dialog id="game-result-popup" class="box-shadow-effect">
        <form>
            <div id="top-row">
                <button id="dialog-close-btn" formmethod="dialog">&#x2715;</button>
            </div>
            <p id="game-result-text">Game Over!</p>
        </form>
    </dialog>
</body>
</html>
