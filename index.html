<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header class="banner">Tic Tac Toe</header>
    <div id="game-board">
        <div data-index="0" class="game-board-square"></div>
        <div data-index="1" class="game-board-square"></div>
        <div data-index="2" class="game-board-square"></div>
        <div data-index="3" class="game-board-square"></div>
        <div data-index="4" class="game-board-square"></div>
        <div data-index="5" class="game-board-square"></div>
        <div data-index="6" class="game-board-square"></div>
        <div data-index="7" class="game-board-square"></div>
        <div data-index="8" class="game-board-square"></div>
    </div>

    <dialog id="game-result-popup">
        <form>
            <div id="top-row">
                <button id="dialog-close-btn" formmethod="dialog">&#x2715;</button>
            </div>
            <p id="game-result-text">Game Over!</p>
        </form>
    </dialog>
</body>
</html>
